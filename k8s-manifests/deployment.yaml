apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-web
  labels: { app: demo-web }
spec:
  replicas: 2
  selector: { matchLabels: { app: demo-web } }
  template:
    metadata: { labels: { app: demo-web } }
    spec:
      containers:
        - name: nginx
          image: nginx:stable
          ports: [{ containerPort: 80 }]
          resources:
            requests: { cpu: "100m", memory: "128Mi" }
            limits:   { cpu: "250m", memory: "256Mi" }
